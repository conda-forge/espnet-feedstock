{% set name = "espnet" %}
{% set version = "202304" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/espnet-{{ version }}.tar.gz
  sha256: 01a0f03fcc5f8eb9a67a2b983d3cede7852876f275786b9411dd4c0a88efc4d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - numpy <=1.21.3
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - ci-sdr
    - configargparse >=1.2.1
    - ctc-segmentation >=1.6.6
    - editdistance >=0.6.2
    - espnet-tts-frontend
    - fast-bss-eval ==0.1.3
    - filelock
    - h5py >=2.10.0
    - humanfriendly
    - hydra-core >=1.3.2
    - importlib-metadata <5.0
    - jamo >=0.4.1
    - kaldiio >=2.18.0
    - librosa ==0.9.2
    - nltk >=3.4.5
    - opt-einsum >=3.0.0
    - protobuf <=3.20.1
    - pypinyin <=0.44.0
    - pysoundfile >=0.10.2
    - python >=3.7
    - pytorch >=1.3.0
    - pytorch-wpe
    - pyworld >=0.2.10
    - pyyaml >=5.1.2
    - scipy >=1.4.1
    - sentencepiece ==0.1.97
    - torch-complex
    - typeguard ==2.13.3

test:
  imports:
    - espnet
    - espnet2
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/espnet/espnet
  summary: 'ESPnet: end-to-end speech processing toolkit'
  description: |
    ESPnet is an end-to-end speech processing toolkit covering end-to-end speech recognition, text-to-speech, speech translation, speech enhancement, speaker diarization, spoken language understanding, and so on. ESPnet uses pytorch as a deep learning engine and also follows Kaldi style data processing, feature extraction/format, and recipes to provide a complete setup for various speech processing experiments.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://espnet.github.io/espnet/
  dev_url: http://github.com/espnet/espnet

extra:
  recipe-maintainers:
    - wietsedv
